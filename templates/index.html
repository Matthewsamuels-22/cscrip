<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #container {
            display: flex;
            flex-direction: row;
            height: 90vh;
            row-gap: 0;
        }
        #input-area {
            flex: 1;
            padding: 10px 10px;

        }
        #output-area {
            flex: 1;
            padding: 10px;
            height: 100vh;
        }
        #prompt-area {
            position: absolute;
            bottom: 0;
            width: 49%;
            padding: 10px;
        }
        textarea {
            width: 100%;
            height: 90%;
            padding: 5px;
            box-sizing: border-box;
            resize: none;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
<script>
    function sendPrompt() {
        const promptText = document.getElementById("prompt-text").value;

        const xhr = new XMLHttpRequest();
        xhr.open("POST", "{% url 'process_prompt' %}", true);
        xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    document.getElementById("output-text").value = response.output;
                } else {
                    console.error("Error:", xhr.status);
                }
            }
        };

        const formData = new FormData();
        formData.append('prompt', promptText);

        xhr.send(formData);
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
<body>
    <div id="container">
        <div id="input-area">
            <textarea id="input-text" placeholder="Enter your code here"></textarea>
            <button onclick="compileCode()">Compile</button>
        </div>
        <div id="output-area">
            <textarea id="output-text" readonly></textarea>
        </div>
        <div id="prompt-area">
            <textarea id="prompt-text" placeholder="ChatGPT prompt"></textarea>
            <button onclick="sendPrompt()">Send</button>
        </div>
    </div>
</body>
</html>
